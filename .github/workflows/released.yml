# push to nuget and release artifacts on release

name: Push to nuget and upload release

permissions:
  contents: write
  actions: read
  id-token: write

on:
  release:
    types: [published]
  
jobs:
  compile:
    name: Compile package
    uses: ./.github/workflows/push.yml
    with:
      configuration: "Release"
    
  publish-nuget:
    name: Push to nuget.org
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x
      - name: Download nuget artifact
        uses: actions/download-artifact@v5
        with:
          name: nuget
      - name: NuGet login
        uses: NuGet/login@v1
        id: login
        with:
          user: Juff-Ma
      - name: Publish nuget
        run: dotnet nuget push *.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
    
  upload-artifact:
    name: Upload artifact to release
    needs: compile
    runs-on: windows-2025
    steps:
      - name: Download app artifact
        uses: actions/download-artifact@v5
        with:
          name: app
          path: app
      - name: Zip app
        run: Compress-Archive -Path app/* -DestinationPath SimpleMSI-${{github.event.release.tag_name}}.zip
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        run: |
          gh release upload ${{github.event.release.tag_name}} SimpleMSI-${{github.event.release.tag_name}}.zip -R Juff-Ma/SimpleMSI